    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Games Platform</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mall.html">Mall</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="subsciption.html">Subsciption</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mywallet.html">My Wallet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">

                <a class="nav-link" href="javascript:void(0);logout();">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--navbar end-->
      <!--mywallet-->
      <div class="row content-center">
        <div class="card bg-dark text-white w-50 mt-20" style="width: 30rem;">
          <div class="card-body">
              <h5 class="card-title text-center fullname"></h5>
              <p class="card-text text-center balance"></p>
              <a href="#" class="btn btn-secondary d-flex justify-content-center topup">Top Up</a>
          </div>
          <div class="topup-area">
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-secondary text-white" id="inputGroup-sizing-lg">RM</span>
              <input type="text" class="form-control topup-amount" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <a href="#" class="btn btn-dark d-flex justify-content-center topupconfirm">Confirm</a>
            <a href="#" class="btn btn-secondary d-flex justify-content-center topupcancel">Cancel</a>
            <div class="row p-20 topup-error text-center">
              <label class="col col-form-label text-danger">Please enter top up amount</label>
            </div>
          </div>
        </div>
      </div>
      <!--mywallet end-->
      <script>
        $(".topup-area").hide();
        $(".topup-error").hide();
        
        const id = sessionStorage.getItem('id');
        const url = 'http://localhost:3000/api/v1/appuser/' + id;
        $.ajax({url: url, method: 'GET',
        success: function(result){
            $(".fullname").text(result.fullname);
            $(".balance").text(result.balance);
        },
        error: function(xhr, status, err){
            console.log(xhr + ' ' + status + '' + err);
        }})
      </script>
      <script src="index.js"></script>
</body>
