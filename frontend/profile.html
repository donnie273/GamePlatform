    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Games Platform</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mall.html">Mall</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="subsciption.html">Subsciption</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="mywallet.html">My Wallet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="transactionhistory.html">Transaction History</a>
              </li>

                <a class="nav-link" href="javascript:void(0);logout();">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--navbar end-->
      <!--profile-->
      <div class="row content-center">
        <div class="register-account col-6 bg-dark text-white m-20 rounded">
          <h3 class="p-20">Profile</h3>
          <div class="mb-3 row p-20">
              <label for="" class="col col-form-label">Username</label>
              <label for="" class="col col-form-label username"></label>
          </div>
          <div class="mb-3 row p-20">
              <label for="" class="col col-form-label">Full Name</label>
              <label for="" class="col col-form-label fullname"></label>
          </div>
          <div class="mb-3 row p-20">
              <label for="" class="col col-form-label">Password</label>
              <label for="" class="col col-form-label">*********</label>
          </div>
          <div class="mb-3 row p-20">
            <label for="" class="col col-form-label"></label>
            <label for="" class="col col-form-label"><a href="#chgpwd-area" class="chgpwd">change password</a></label>
          </div>
        </div>
      </div>
      <!--profile end-->
      <!--change password-->
      <div class="row content-center chgpwd-area" id="chgpwd-area">
        <div class="register-account col-6 bg-dark text-white m-20 rounded">
          <h3 class="p-20">Change Password</h3>
          <div class="row p-20">
              <label for="" class="col col-form-label">Old Password</label>
              <input type="text" class="col form-control oldpw" id="">
          </div>
          <div class="row p-20">
              <label for="" class="col col-form-label">New Password</label>
              <input type="text" class="col form-control newpw" id="">
          </div>
          <div class="row p-20">
              <label for="" class="col col-form-label">Confirm Password</label>
              <input type="text" class="col form-control conpw" id="">
          </div>
          <div class="row p-20 pwerror">
            <label for="" class="col col-form-label"></label>
            <label for="" class="col col-form-label text-danger">password field blank/not match</label>
          </div>
          <div class="row p-20 oldpwerror">
            <label for="" class="col col-form-label"></label>
            <label for="" class="col col-form-label text-danger">Old password incorrect</label>
          </div>
          <div class="mb-3 row p-20">
            <button class="col col-form-label btn btn-secondary m-10 savepwd">Save</button>
            <button class="col col-form-label btn btn-secondary m-10 cancelpwd">Cancel</button>
          </div>
        </div>
      </div>
      <!--change password end-->
      <script>
        $(".chgpwd-area").hide();
        $(".pwerror").hide();
        $(".oldpwerror").hide();
        $(".savepwd").attr("disabled", true);

        const id = sessionStorage.getItem('id');
        const url = 'http://localhost:3000/api/v1/appuser/' + id;
        $.ajax({url: url, method: 'GET',
        success: function(result){
            $(".fullname").text(result.fullname);
            $(".username").text(result.username);
        },
        error: function(xhr, status, err){
            console.log(xhr + ' ' + status + '' + err);
        }})
  </script>
      <script src="index.js"></script>
</body>
</html>
