<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
        <!--register-->
        <div class="row content-center">
            <div class="register-account col-4 bg-dark text-white m-20 rounded">
                <h3 class="p-20">Register Account</h3>
                <div class="row p-20">
                    <label for="" class="col col-form-label">Username: </label>
                    <input type="text" class="login_username col" id="username">
                </div>
                <div class="row p-20">
                    <label for="" class="col col-form-label">Fullname: </label>
                    <input type="text" class="login_username col" id="fullname">
                </div>
                <div class="row p-20">
                    <label for="" class="col col-form-label">Password: </label>
                    <input type="password" class="login_password col" id="inputPassword">
                </div>
                <div class="row p-20">
                    <label for="" class="col col-form-label">Confirm Password: </label>
                    <input type="password" class="login_password col" id="password">
                </div>
                <div class="row p-20 register_error_incorrect_credential">
                    <label class="col col-form-label text-danger">Password not match</label>
                </div>
                <div class="row p-20 register_error_no_credential">
                    <label class="col col-form-label text-danger">Please enter all the details required</label>
                </div>
                <div class="row p-20">
                    <button class="col col-form-label btn btn-secondary m-10 login_button" onclick="registerUser()">Register</button>
                </div>
            </div>
        </div>
        <!--register end-->
        <script>
            $(".register_error_incorrect_credential").hide();
            $(".register_error_no_credential").hide();
        </script>
    <script src="index.js"></script>
</body>
</html>
