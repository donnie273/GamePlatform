<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--mall purchase-->
    <div class="row content-center">
        <div class="register-account col-6 bg-dark text-white m-20 rounded">
          <h3 class="p-20">Top Up</h3>
          <b class="p-20 purchase-or-subscribe">Successfully top up <span class="amount"></span></b>
          <div class="row p-20">
              <label for="" class="col col-form-label">Balance Before</label>
              <label for="" class="col col-form-label balanceBefore">1000</label>
          </div>
          <div class="row p-20">
              <label for="" class="col col-form-label">Balance After</label>
              <label for="" class="col col-form-label balanceAfter">3000</label>
          </div>
          <div class="mb-3 row p-20">
            <button class="col col-form-label btn btn-secondary m-10 redirecttomywallet">Back to My Wallet</button>
          </div>
        </div>
    </div>
    <!--mall purchase end-->
    <script>
        const param = location.search.substring(1).split('&');
        const amount = param[0].split('=')[1];
        const balanceBefore = param[1].split('=')[1];
        const balanceAfter = param[2].split('=')[1];

        $(".amount").text(amount);
        $(".balanceBefore").text(balanceBefore);
        $(".balanceAfter").text(balanceAfter);
    </script>
    <script src="index.js"></script>
</body>
</html>
