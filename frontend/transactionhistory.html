      <div class="m-20">
        <h3>Transaction History</h3>
        <div class="row mt-20">
          <div class="col-md-4">
            <label for="validationCustom04" class="form-label mr-20">From Date</label>
            <select class="form-select month m1" id="validationCustom04" required>
              <option selected disabled value="">Month</option>
              <option>...</option>
            </select>
            <select class="form-select year y1" id="validationCustom04" required>
              <option selected disabled value="">Year</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom04" class="form-label mr-20">To Date</label>
            <select class="form-select  month m2" id="validationCustom04" required>
              <option selected disabled value="">Month</option>
              <option>...</option>
            </select>
            <select class="form-select year y2" id="validationCustom04" required>
              <option selected disabled value="">Year</option>
              <option>...</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>

          <div class="col text-danger dateerror"></div>
        </div>

          <div class="col-md-4 mt-10">
            <button class="btn btn-dark search-history w-50">Search</button>

        </div>

      <!--history search end-->
      <!--transaction history-->
      <table class="table history m-20 w-75 ">
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Date</th>
            <th scope="col">Purchase Amount (RM)</th>
            <th scope="col">Discounted Amount (RM)</th>
          </tr>
        </thead>
        <tbody class="transactionhistory">
        </tbody>
      </table>
      <div class="download">
        '<button class="btn btn-dark m-20 downloadHistory">Download</button>
      </div>
      <!--transaction history end-->
      <script>
        $(".history").hide();
        $(".download").hide();
        class monthobj{
          constructor(label, value){
              this._label = label;
              this._value = value;
          }
          get label(){
              return this._label;
          }
          get value(){
              return this._value;
          }
        }

        const month = [new monthobj('Jan', 01), new monthobj('Feb', 02), new monthobj('Mar', 03), new monthobj('Apr', 04), new monthobj('May', 05), new monthobj('Jun', 06),
            new monthobj('Jul', 07), new monthobj('Aug', 08), new monthobj('Sep', 09), new monthobj('Oct', 10), new monthobj('Nov', 11), new monthobj('Dec', 12)];
        const monthOption = month.map(m => '<option value="' + m.value + '">' + m.label + '</option>');
        const year = ['2023', '2022', '2021', '2020', '2019'];
        const yearOption = year.map(y => '<option value="' + y + '">' + y + '</option>');
        $(".month").html(monthOption);
        $(".year").html(yearOption);
      </script>
